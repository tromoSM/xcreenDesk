<html>
    <head>
     <link rel="stylesheet" href="{{url_for('static',filename='main.css')}}">
     <link rel="stylesheet" href="{{url_for('static',filename='sys.css')}}">
     <link rel="stylesheet" href="{{url_for('static',filename='loader.css')}}">
     <script src="{{url_for('static',filename='sys.js')}}"></script>
     <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>

     <script src="{{url_for('static',filename='admin.js')}}"></script>
    </head>
    <body override="admin">
        <header tromoSM="admin">
         <h1 admin="maintitle">xScreenDesk Dashboard</h1>
         <abs-rr-ad>
          <mainindicate share="fuhnaw"><ani-tri></ani-tri>Start sharing</mainindicate>

         </abs-rr-ad>
        </header>

         <web-seperator></web-seperator>
        <admin-flex>
            <img tromoSM="mainvid" src="dihdih.typeshit" alt="Failed to load screen preview" override="admin-imim">
            <aside>
                <h3>Options</h3>
                <p>Screenshare mode</p>
                <form>
                  <label tromoSM="view">
                   <input tromoSM="ia-inra" type="radio" name="radioDih" >
                   <bg></bg>
                   <span label="dih">view only</span>
                  </label>
                  <label tromoSM="full">
                   <input type="radio" tromoSM="ia-inra" checked name="radioDih" >
                   <bg></bg>
                   <span label="dih" >full control</span>
                  </label>
                </form>
                <p>Allow messaging users to you</p>
                <form>
                  <label tromoSM="almess">
                   <input tromoSM="ia-inra" type="radio" name="messaging" checked>
                   <span label="dih">Allow</span>
                  </label>
                  <label tromoSM="nomess">
                   <input type="radio" tromoSM="ia-inra"  name="messaging" >
                   <span label="dih" >Don't allow</span>
                  </label>
                </form>
                <p>Ban or unban users from this session</p>
                <label><input inban="appear" type="text"><button unor="ban">Ban</button></label>
            </aside>
        </admin-flex>
        <p getip=''></p>
    </body>
</html>
